<!DOCTYPE html>
<html>
<head>
	<title>Add Category</title>
	<style type="text/css">
		form input, textarea{
			display: block;
			margin-bottom: 10px
		}
	</style>
</head>
<body>
	<h1>Add Category</h1>

	{% if added_category %}
		<h3>Category {{added_category.title}} Created</h3>
	{% endif %}
	

	<form action='/add_cat' method="POST">
		<input type="text" name="title" placeholder="Title" required="required">
		<textarea name='description' placeholder="Description" required="required"></textarea>
		<input type="submit" name="">
	</form>
</body>
</html>
